<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sobrevive a los Zombis</title>
  <style>
    :root {
      --cell: clamp(20px, 6vw, 30px);
      --gap: clamp(1px, 0.6vw, 2px);
    }

    html,
    body {
      overscroll-behavior: contain;
      /* evita rebote/scroll accidental */
    }

    body {
      background: #000;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 12px;
    }

    h1 {
      margin: 6px 0 10px
    }

    #game {
      display: grid;
      grid-template-columns: repeat(15, var(--cell));
      grid-template-rows: repeat(15, var(--cell));
      gap: var(--gap);
      background: #222;
      border: 3px solid #555;
      border-radius: 10px;
      touch-action: manipulation;
      user-select: none;
    }

    .cell {
      width: var(--cell);
      height: var(--cell);
      background: #333;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    /* Sprites: cambiá a PNG propios si querés */
    .player {
      background: #333 center/cover no-repeat;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><defs><radialGradient id='g' cx='50%' cy='35%'><stop offset='0%' stop-color='%238cf3a1'/><stop offset='100%' stop-color='%2322c55e'/></radialGradient></defs><rect x='10' y='16' width='28' height='22' rx='5' fill='%2318b169'/><circle cx='24' cy='12' r='9' fill='url(%23g)'/><rect x='4' y='20' width='10' height='6' rx='3' fill='%2316a163'/><rect x='34' y='20' width='10' height='6' rx='3' fill='%2316a163'/></svg>");
      border-radius: 6px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, .08);
    }

    .zombie {
      background: #333 center/cover no-repeat;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48'><rect width='48' height='48' rx='8' fill='%23304b2b'/><circle cx='16' cy='18' r='6' fill='%239effa6'/><circle cx='32' cy='18' r='6' fill='%239effa6'/><rect x='14' y='32' width='20' height='6' rx='3' fill='%23c43f3f'/></svg>");
      border-radius: 6px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, .06);
    }

    .bullet {
      background: yellow;
      width: calc(var(--cell) * .33);
      height: calc(var(--cell) * .33);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255, 255, 0, .6);
    }

    #info {
      margin-top: 10px;
      font-size: 18px
    }

    #message {
      margin-top: 12px;
      font-size: 22px;
      color: #ff5959;
      font-weight: bold;
      min-height: 26px
    }

    #restart-btn {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #444;
      border: none;
      border-radius: 6px;
      color: #eee;
      transition: background .2s;
    }

    #restart-btn:hover {
      background: #666
    }

    /* Controles táctiles */
    .controls {
      margin-top: 14px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      width: min(520px, 92vw);
    }

    .dpad {
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      gap: 8px;
      justify-items: center;
      align-items: center;
    }

    .dpad button,
    .fire {
      background: #1f2937;
      color: #e5e7eb;
      border: 1px solid #374151;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 18px;
      min-width: 64px;
      min-height: 52px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, .25);
      touch-action: manipulation;
    }

    .dpad button:active,
    .fire:active {
      transform: translateY(1px)
    }

    .btn-up {
      grid-area: up
    }

    .btn-down {
      grid-area: down
    }

    .btn-left {
      grid-area: left
    }

    .btn-right {
      grid-area: right
    }

    .fire-wrap {
      display: grid;
      place-items: center;
    }

    .fire {
      width: 100%;
      height: 100%;
      min-height: 120px;
      font-weight: 800;
      font-size: 22px;
      background: #ef4444;
      border-color: #b91c1c;
      color: #200;
    }

    @media (min-width:700px) {
      .controls {
        grid-template-columns: 2fr 1fr
      }
    }
  </style>
</head>

<body>

  <h1>Sobrevive a los Zombis</h1>
  <a href="index.html" class="btn" style="color:#9ae6b4;text-decoration:none;margin-bottom:8px">⬅ Volver al menú</a>

  <div id="game" aria-label="tablero 15x15"></div>

  <div id="info">Tiempo sobrevivido: <span id="time">0</span> segundos</div>
  <div id="message"></div>
  <button id="restart-btn">Reiniciar Juego</button>

  <!-- Controles táctiles -->
  <div class="controls">
    <div class="dpad">
      <button class="btn-up" data-move="up">⬆</button>
      <button class="btn-left" data-move="left">⬅</button>
      <button class="btn-right" data-move="right">➡</button>
      <button class="btn-down" data-move="down">⬇</button>
    </div>
    <div class="fire-wrap">
      <button class="fire" id="fire">DISPARAR</button>
    </div>
  </div>

  <script>
    // Evita que flechas/espacio hagan scroll
    document.addEventListener('keydown', (e) => {
      const k = e.key;
      if (k === ' ' || k === 'Spacebar' || k === 'ArrowUp' || k === 'ArrowDown' || k === 'ArrowLeft' || k === 'ArrowRight') {
        e.preventDefault();
      }
    }, { passive: false });

    const rows = 15, cols = 15;
    const game = document.getElementById('game');
    const timeEl = document.getElementById('time');
    const messageEl = document.getElementById('message');
    const restartBtn = document.getElementById('restart-btn');
    const fireBtn = document.getElementById('fire');

    let grid = [];
    let player;
    let zombies;
    let bullets;
    let gameOver;
    let gameLoopId;
    let spawnIntervalId;
    let timeSurvived;
    let timeIntervalId;

    function createGrid() {
      game.innerHTML = '';
      grid = [];
      for (let r = 0; r < rows; r++) {
        const rowArr = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.id = `cell-${r}-${c}`;
          game.appendChild(cell);
          rowArr.push(cell);
        }
        grid.push(rowArr);
      }
    }

    function clearClass(className) {
      if (className !== 'bullet') {
        const elements = document.querySelectorAll('.' + className);
        elements.forEach(el => el.classList.remove(className));
        return;
      }
      grid.flat().forEach(cell => {
        const bulletsInCell = cell.querySelectorAll('.bullet');
        bulletsInCell.forEach(b => b.remove());
      });
    }

    function drawPlayer() {
      clearClass('player');
      if (!gameOver) grid[player.row][player.col].classList.add('player');
    }
    function drawZombies() {
      clearClass('zombie');
      zombies.forEach(z => grid[z.row][z.col].classList.add('zombie'));
    }
    function drawBullets() {
      clearClass('bullet');
      bullets.forEach(b => {
        const cell = grid[b.row]?.[b.col];
        if (!cell) return;
        const bulletDiv = document.createElement('div');
        bulletDiv.classList.add('bullet');
        cell.appendChild(bulletDiv);
      });
    }

    function movePlayer(dr, dc) {
      if (gameOver) return;
      const nr = player.row + dr, nc = player.col + dc;
      if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
        player.row = nr; player.col = nc;
        drawPlayer();
        checkZombieCollision();
      }
    }

    function moveZombies() {
      if (gameOver) return;
      zombies.forEach(z => {
        let dr = 0, dc = 0;
        if (z.row < player.row) dr = 1; else if (z.row > player.row) dr = -1;
        if (z.col < player.col) dc = 1; else if (z.col > player.col) dc = -1;
        const nr = z.row + dr, nc = z.col + dc;
        if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
          if (!zombies.some(o => o !== z && o.row === nr && o.col === nc)) {
            z.row = nr; z.col = nc;
          }
        }
      });
    }

    function shoot() {
      if (gameOver) return;
      bullets.push({ row: player.row - 1, col: player.col, direction: 'up' });
      drawBullets();
    }

    function moveBullets() {
      if (gameOver) return;
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        if (b.direction === 'up') b.row--;
        if (b.row < 0) bullets.splice(i, 1);
      }
    }

    function checkBulletHits() {
      let toRemoveB = new Set();
      let toRemoveZ = new Set();
      bullets.forEach((b, bi) => {
        zombies.forEach((z, zi) => {
          if (b.row === z.row && b.col === z.col) {
            toRemoveB.add(bi);
            toRemoveZ.add(zi);
          }
        });
      });
      [...toRemoveZ].sort((a, b) => b - a).forEach(zi => zombies.splice(zi, 1));
      [...toRemoveB].sort((a, b) => b - a).forEach(bi => bullets.splice(bi, 1));
    }

    function checkZombieCollision() {
      for (let z of zombies) {
        if (z.row === player.row && z.col === player.col) {
          endGame('¡Te atraparon los zombis! GAME OVER');
          return;
        }
      }
    }

    function spawnZombie() {
      let edge = Math.floor(Math.random() * 4);
      let r, c;
      if (edge === 0) { r = 0; c = Math.floor(Math.random() * cols); }
      else if (edge === 1) { r = rows - 1; c = Math.floor(Math.random() * cols); }
      else if (edge === 2) { r = Math.floor(Math.random() * rows); c = 0; }
      else { r = Math.floor(Math.random() * rows); c = cols - 1; }

      if ((r === player.row && c === player.col) || zombies.some(z => z.row === r && z.col === c)) return;
      zombies.push({ row: r, col: c });
    }

    function gameLoop() {
      moveZombies();
      moveBullets();
      checkBulletHits();
      drawZombies();
      drawBullets();
      checkZombieCollision();
    }

    function updateTime() {
      timeSurvived++;
      timeEl.textContent = timeSurvived;
    }

    // Teclado (PC)
    document.addEventListener('keydown', e => {
      if (gameOver) return;
      if (e.key === 'ArrowUp') movePlayer(-1, 0);
      if (e.key === 'ArrowDown') movePlayer(1, 0);
      if (e.key === 'ArrowLeft') movePlayer(0, -1);
      if (e.key === 'ArrowRight') movePlayer(0, 1);
      if (e.key === ' ') { e.preventDefault(); shoot(); }
    }, { passive: false });

    // Táctil: mantener presionado para repetir
    function holdAction(el, fn, interval = 130) {
      let t; const start = (ev) => { ev.preventDefault(); fn(); t = setInterval(fn, interval); };
      const stop = () => clearInterval(t);
      el.addEventListener('touchstart', start, { passive: false });
      el.addEventListener('touchend', stop);
      el.addEventListener('touchcancel', stop);
      el.addEventListener('mousedown', start);
      el.addEventListener('mouseup', stop);
      el.addEventListener('mouseleave', stop);
    }
    holdAction(document.querySelector('[data-move="up"]'), () => movePlayer(-1, 0));
    holdAction(document.querySelector('[data-move="down"]'), () => movePlayer(1, 0));
    holdAction(document.querySelector('[data-move="left"]'), () => movePlayer(0, -1));
    holdAction(document.querySelector('[data-move="right"]'), () => movePlayer(0, 1));
    holdAction(fireBtn, shoot, 220);

    function endGame(msg) {
      gameOver = true;
      messageEl.textContent = msg;
      clearInterval(gameLoopId);
      clearInterval(spawnIntervalId);
      clearInterval(timeIntervalId);
    }

    function restartGame() {
      clearInterval(gameLoopId);
      clearInterval(spawnIntervalId);
      clearInterval(timeIntervalId);
      messageEl.textContent = '';
      timeSurvived = 0; timeEl.textContent = timeSurvived;

      player = { row: 7, col: 7 };
      zombies = [];
      bullets = [];
      gameOver = false;

      createGrid();
      drawPlayer();
      drawZombies();
      drawBullets();

      gameLoopId = setInterval(gameLoop, 220);
      spawnIntervalId = setInterval(spawnZombie, 1600);
      timeIntervalId = setInterval(updateTime, 1000);
    }

    restartBtn.addEventListener('click', restartGame);
    restartGame();
  </script>
</body>

</html>
