<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Juego de Autos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #333;
    }

    #score {
      text-align: center;
      color: white;
      font-size: 24px;
      margin-top: 8px;
    }

    #gameArea {
      width: 400px;
      height: 600px;
      background: #555;
      margin: 12px auto 100px;
      /* deja lugar a la botonera en m√≥vil */
      position: relative;
      overflow: hidden;
      border: 5px solid #fff;
      touch-action: none;
      /* clave en m√≥vil */
      user-select: none;
      -webkit-user-select: none;
    }

    .car {
      width: 50px;
      height: 100px;
      background: red;
      position: absolute;
      bottom: 20px;
      border-radius: 10px;
    }

    .enemy {
      width: 50px;
      height: 100px;
      background: yellow;
      position: absolute;
      top: -100px;
      border-radius: 10px;
    }

    .line {
      width: 10px;
      height: 80px;
      background: white;
      position: absolute;
      left: 195px;
    }

    #gameOver {
      display: none;
      text-align: center;
      color: white;
      font-size: 28px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    #gameOver button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Botonera m√≥vil */
    #racer-controls {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      display: grid;
      gap: 10px;
      z-index: 9999;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    #racer-controls .row {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    #racer-controls .btn {
      width: 110px;
      height: 70px;
      font-size: 26px;
      border: 0;
      border-radius: 14px;
      background: #1f2937;
      color: #fff;
      box-shadow: 0 6px 16px rgba(0, 0, 0, .25);
      cursor: pointer;
    }

    #racer-controls .btn:active {
      transform: translateY(1px) scale(.98);
      filter: brightness(1.08);
    }

    /* Ocultar botonera en escritorio grande (opcional) */
    @media (min-width: 900px) {
      #racer-controls {
        display: none;
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="btn"
    style="color:#9ff; text-decoration:none; display:block; text-align:center; margin-top:8px;">‚¨Ö Volver al men√∫</a>
  <div id="score">Puntaje: 0</div>

  <div id="gameArea">
    <div class="car" id="playerCar"></div>

    <!-- Pantalla de Game Over -->
    <div id="gameOver">
      <p id="finalScore"></p>
      <button onclick="restartGame()">Reiniciar</button>
    </div>
  </div>

  <!-- Botonera m√≥vil -->
  <div id="racer-controls" aria-label="Controles">
    <div class="row">
      <button class="btn" data-act="left" aria-label="Izquierda">‚óÄ Izq</button>
      <button class="btn" data-act="right" aria-label="Derecha">Der ‚ñ∂</button>
    </div>
  </div>

  <script>
    // ------- Tu juego original -------
    const gameArea = document.getElementById("gameArea");
    const playerCar = document.getElementById("playerCar");
    const scoreDisplay = document.getElementById("score");
    const gameOverScreen = document.getElementById("gameOver");
    const finalScore = document.getElementById("finalScore");

    const gameAreaWidth = 400;
    const carWidth = 50;

    let score = 0;
    let gameSpeed = 5;
    let leftArrow = false;
    let rightArrow = false;
    let isGameOver = false;

    // posici√≥n inicial
    playerCar.style.left = "175px";

    // Teclado (PC)
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") leftArrow = true;
      if (e.key === "ArrowRight") rightArrow = true;
    });
    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") leftArrow = false;
      if (e.key === "ArrowRight") rightArrow = false;
    });

    // L√≠nea central
    const lines = [];
    for (let i = 0; i < 5; i++) {
      const line = document.createElement("div");
      line.classList.add("line");
      line.style.top = `${i * 150}px`;
      gameArea.appendChild(line);
      lines.push(line);
    }

    // Auto enemigo
    function createEnemyCar() {
      const enemy = document.createElement("div");
      enemy.classList.add("enemy");
      enemy.style.left = `${Math.floor(Math.random() * (gameAreaWidth - carWidth))}px`;
      enemy.style.top = "-100px";
      gameArea.appendChild(enemy);
      return enemy;
    }
    const enemies = [createEnemyCar()];

    function gameLoop() {
      if (isGameOver) return;

      // Mover l√≠neas
      lines.forEach((line) => {
        let top = parseInt(line.style.top);
        top += gameSpeed;
        if (top > 600) top = -80;
        line.style.top = `${top}px`;
      });

      // Mover enemigo
      enemies.forEach((enemy) => {
        let top = parseInt(enemy.style.top);
        top += gameSpeed;
        enemy.style.top = `${top}px`;

        // Colisi√≥n
        if (isColliding(playerCar, enemy)) {
          endGame();
          return;
        }

        // Reiniciar enemigo y sumar puntos
        if (top > 600) {
          score += 1;
          scoreDisplay.textContent = `Puntaje: ${score}`;
          enemy.style.top = "-100px";
          enemy.style.left = `${Math.floor(Math.random() * (gameAreaWidth - carWidth))}px`;

          // Aumentar dificultad
          if (score % 5 === 0) {
            gameSpeed += 1;
          }
        }
      });

      // Mover auto del jugador
      let left = parseInt(playerCar.style.left);
      if (leftArrow && left > 0) {
        playerCar.style.left = `${left - 5}px`;
      }
      if (rightArrow && left < gameAreaWidth - carWidth) {
        playerCar.style.left = `${left + 5}px`;
      }

      requestAnimationFrame(gameLoop);
    }

    function isColliding(a, b) {
      const aRect = a.getBoundingClientRect();
      const bRect = b.getBoundingClientRect();
      return !(
        aRect.bottom < bRect.top ||
        aRect.top > bRect.bottom ||
        aRect.right < bRect.left ||
        aRect.left > bRect.right
      );
    }

    function endGame() {
      isGameOver = true;
      finalScore.textContent = `üí• ¬°Has chocado! Puntaje: ${score}`;
      gameOverScreen.style.display = "block";
    }

    function restartGame() { window.location.reload(); }

    // ------- CONTROLES M√ìVIL (Pointer Events) -------
    // Botonera: mantiene presionado = mantiene la direcci√≥n
    (function setupButtons() {
      const root = document.getElementById('racer-controls');
      if (!root) return;

      const setFlag = (act, val) => {
        if (act === 'left') leftArrow = val;
        if (act === 'right') rightArrow = val;
        if (navigator.vibrate && val) navigator.vibrate(8);
      };

      let activeId = null, activeAct = null;

      root.addEventListener('pointerdown', (e) => {
        const btn = e.target.closest('button[data-act]');
        if (!btn) return;
        e.preventDefault();
        activeId = e.pointerId; activeAct = btn.dataset.act;
        setFlag(activeAct, true);
        try { root.setPointerCapture(e.pointerId); } catch { }
      }, { passive: false });

      function clearPress(e) {
        if (activeId !== null && e.pointerId !== activeId) return;
        if (activeAct) setFlag(activeAct, false);
        activeId = null; activeAct = null;
      }
      window.addEventListener('pointerup', clearPress, { passive: false });
      window.addEventListener('pointercancel', clearPress, { passive: false });
      window.addEventListener('lostpointercapture', clearPress, { passive: false });

      // Evitar scroll/zoom accidental
      ['touchstart', 'touchmove', 'touchend'].forEach(t => {
        root.addEventListener(t, ev => ev.preventDefault(), { passive: false });
      });
    })();

    // Swipe suave en la pista para ‚Äúnudge‚Äù (golpecito) izquierda/derecha
    (function setupSwipe() {
      let downX = null;
      gameArea.addEventListener('pointerdown', (e) => {
        const r = gameArea.getBoundingClientRect();
        downX = e.clientX - r.left;
      }, { passive: false });
      gameArea.addEventListener('pointerup', (e) => {
        if (downX == null) return;
        const r = gameArea.getBoundingClientRect();
        const dx = (e.clientX - r.left) - downX;
        downX = null;
        const TH = 12; // umbral
        if (Math.abs(dx) < TH) return;
        if (dx < 0) {
          leftArrow = true; setTimeout(() => leftArrow = false, 120);
        } else {
          rightArrow = true; setTimeout(() => rightArrow = false, 120);
        }
      }, { passive: false });

      // Evita que el dedo haga scroll
      gameArea.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    })();

    // ¬°A jugar!
    gameLoop();
  </script>
</body>

</html>
