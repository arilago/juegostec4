<!DOCTYPE html>
<html lang="es">

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
    }

    .tab {
      padding: 10px 15px;
      background: #ccc;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tab.active {
      background: #666;
      color: white;
    }

    .content {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      border-top: none;
      background: white;
    }

    .content.active {
      display: block;
    }

    canvas {
      max-width: 100%;
      border: 1px solid black;
      background: #000;
    }

    #scoreDisplay {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <a href="index.html" class="btn">â¬… Volver al menÃº</a>
  <div id="scoreDisplay">PuntuaciÃ³n: 0</div>
  <div class="tabs" id="tabsContainer"></div>
  <div id="contentsContainer"></div>

  <script>
    const juegos = [
      { nombre: "Tetris", tipo: "canvas", id: "tetrisCanvas" }
    ];

    const tabsContainer = document.getElementById('tabsContainer');
    const contentsContainer = document.getElementById('contentsContainer');

    juegos.forEach((juego, index) => {
      const tab = document.createElement('div');
      tab.className = 'tab' + (index === 0 ? ' active' : '');
      tab.textContent = juego.nombre;
      tab.onclick = () => showTab(index);
      tabsContainer.appendChild(tab);

      const content = document.createElement('div');
      content.className = 'content' + (index === 0 ? ' active' : '');
      const canvas = document.createElement('canvas');
      canvas.id = juego.id;
      canvas.width = 240;
      canvas.height = 400;
      content.appendChild(canvas);
      contentsContainer.appendChild(content);
    });

    function showTab(index) {
      document.querySelectorAll('.tab').forEach((tab, i) =>
        tab.classList.toggle('active', i === index));
      document.querySelectorAll('.content').forEach((content, i) =>
        content.classList.toggle('active', i === index));
    }

    window.onload = () => iniciarTetris();

    function iniciarTetris() {
      const canvas = document.getElementById('tetrisCanvas');
      if (!canvas) return;
      const context = canvas.getContext('2d');
      context.scale(20, 20);

      const arena = createMatrix(12, 20);
      const player = {
        pos: { x: 0, y: 0 },
        matrix: null
      };

      let score = 0;
      const scoreDisplay = document.getElementById('scoreDisplay');

      function updateScore() {
        scoreDisplay.textContent = 'PuntuaciÃ³n: ' + score;
      }

      function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
      }

      function createPiece(type) {
        if (type === 'T') {
          return [
            [0, 1, 0],
            [1, 1, 1],
            [0, 0, 0]
          ];
        } else if (type === 'O') {
          return [
            [2, 2],
            [2, 2]
          ];
        } else if (type === 'L') {
          return [
            [0, 0, 3],
            [3, 3, 3],
            [0, 0, 0]
          ];
        } else if (type === 'I') {
          return [
            [0, 4, 0, 0],
            [0, 4, 0, 0],
            [0, 4, 0, 0],
            [0, 4, 0, 0]
          ];
        } else if (type === 'S') {
          return [
            [0, 5, 5],
            [5, 5, 0],
            [0, 0, 0]
          ];
        } else if (type === 'Z') {
          return [
            [6, 6, 0],
            [0, 6, 6],
            [0, 0, 0]
          ];
        }
      }

      function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value) {
              context.fillStyle = 'cyan';
              context.fillRect(x + offset.x, y + offset.y, 1, 1);
            }
          });
        });
      }

      function merge(arena, player) {
        player.matrix.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value) {
              arena[y + player.pos.y][x + player.pos.x] = value;
            }
          });
        });
      }

      function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
          for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] &&
              (arena[y + o.y] &&
                arena[y + o.y][x + o.x]) !== 0) {
              return true;
            }
          }
        }
        return false;
      }

      function playerReset() {
        const pieces = 'TOLISZ';
        player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
        player.pos.y = 0;
        player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
        if (collide(arena, player)) {
          arena.forEach(row => row.fill(0));
          score = 0;
          updateScore();
        }
      }

      function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
          player.pos.y--;
          merge(arena, player);
          arenaSweep();
          playerReset();
        }
        dropCounter = 0;
      }

      function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
          player.pos.x -= dir;
        }
      }

      function rotate(matrix) {
        for (let y = 0; y < matrix.length; ++y) {
          for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
          }
        }
        matrix.forEach(row => row.reverse());
      }

      function playerRotate() {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix);
        while (collide(arena, player)) {
          player.pos.x += offset;
          offset = -(offset + (offset > 0 ? 1 : -1));
          if (offset > player.matrix[0].length) {
            rotate(player.matrix);
            rotate(player.matrix);
            rotate(player.matrix);
            player.pos.x = pos;
            return;
          }
        }
      }

      function arenaSweep() {
        outer: for (let y = arena.length - 1; y >= 0; --y) {
          for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
          }
          const row = arena.splice(y, 1)[0].fill(0);
          arena.unshift(row);
          y++;
          score += 10;
          updateScore();
        }
      }

      function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, { x: 0, y: 0 });
        drawMatrix(player.matrix, player.pos);
      }

      let dropCounter = 0;
      let lastTime = 0;

      function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > 1000) {
          playerDrop();
        }
        draw();
        requestAnimationFrame(update);
      }

      document.addEventListener('keydown', event => {
        if (event.key === 'ArrowLeft') playerMove(-1);
        else if (event.key === 'ArrowRight') playerMove(1);
        else if (event.key === 'ArrowDown') playerDrop();
        else if (event.key === 'ArrowUp') playerRotate();
      });

      playerReset();
      update();
    }
  </script>
</body>
